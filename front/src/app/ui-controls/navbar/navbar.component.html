<mat-toolbar>
    <mat-toolbar-row>
        <button mat-raised-button color="warn" routerLink="home">Eventify <mat-icon>mms</mat-icon></button>

        <span class="navbar navbar-expand-lg">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" routerLink="/evento">Eventos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/calendario">Calendario</a>
                </li>
            </ul>
        </span>

        <span class="espaciado"></span>

        <span *ngIf="usuarioRegistrado; else login">
            <button class="usuario" [routerLink]="['/usuario', nombreUsuario]" mat-raised-button color="accent">{{nombreUsuario}}<mat-icon>person</mat-icon></button> <button mat-raised-button color="warn" (click)="logout()">LOGOUT</button>
        </span>
        <ng-template #login>
            <span>
                <button mat-raised-button color="warn" routerLink="login">LOGIN</button>
            </span>
        </ng-template>

        <span>
            <button mat-raised-button color="warn" routerLink="register">REGISTRO</button>
        </span>
    </mat-toolbar-row>
</mat-toolbar>
