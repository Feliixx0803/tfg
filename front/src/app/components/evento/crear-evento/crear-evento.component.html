<div class="banner">
  <img src="assets/nuevo-trans.svg" class="img-fluid">
</div>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <form>
        <mat-form-field appearance="outline">
          <mat-label>Nombre</mat-label>
          <input type="email" name="nombre" matInput [(ngModel)]="nombre"/>
        </mat-form-field>
        <br>
        <mat-form-field appearance="outline">
          <mat-label>Inicio del evento</mat-label>
          <input type="date" name="fechaInicio" matInput [(ngModel)]="fechaInicio"/>
        </mat-form-field>
        <br>
        <mat-form-field appearance="outline">
          <mat-label>Fin del evento</mat-label>
          <input type="date" name="fechaFin" matInput [(ngModel)]="fechaFin"/>
        </mat-form-field>
        <br>
        <mat-form-field appearance="outline">
          <mat-label>Descripcion</mat-label>
          <textarea name="descripcion" rows="4" cols="20" matInput [(ngModel)]="descripcion"></textarea>
        </mat-form-field>
        <br>
        <mat-form-field appearance="outline">
          <mat-label>Ubicaci√≥n</mat-label>
          <input type="text" name="ubicacion" matInput [(ngModel)]="ubicacion"/>
        </mat-form-field>
        <br>
        <button class="btn btn-primary" (click)="registrarEvento()">Crear</button>
      </form>
    </div>
  </div>
</div>
