<!--Vista del perfil de usuario registrado-->
<div class="banner">
  <img src="assets/usuario-trans.svg" class="img-fluid">
</div>

<div class="container" *ngIf="datosUsuario">
  <div class="row">

    <div class="col-md-12">
        <div class="card font">

            <div class="card-body">

              <div class="card-title">

                <h1 class="nombre"><mat-icon>grade</mat-icon> DATOS PERSONALES <img src="assets/admin-trans.svg" *ngIf="datosUsuario.nombreRol === 'admin'" class="foto-admin"></h1>

              </div>

              <br>

              <div class="card-text">

                <form class="formulario">

                  <mat-form-field appearance="outline">
                    <mat-label>Nombre de usuario</mat-label> <input type="text" name="nombre" value="{{datosUsuario.nombre}}" matInput [(ngModel)]="nombreUsuario"/>
                  </mat-form-field>

                  <span class="divisor"></span>

                  <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label> <input type="email" name="email" value="{{datosUsuario.email}}" matInput [(ngModel)]="emailUsuario"/>
                  </mat-form-field>

                  <span class="divisor"></span>

                  <mat-form-field appearance="outline">
                    <mat-label>Teléfono</mat-label> <input type="text" name="telefono" value="{{datosUsuario.telefono}}" matInput [(ngModel)]="telefonoUsuario"/>
                  </mat-form-field>

                  <span class="divisor"></span>

                  <button class="boton" class="btn btn-primary btn-form" (click)="cambiarDatos()">Cambiar</button>
                </form>

              </div>

            </div>

        </div>
    </div>

  </div>

  <br>

  <div class="row">

    <div class="col-lg-6 col-md-12 col-sm-12">

      <div class="card inscripciones font">

        <div class="card-content">

          <div class="card-body">

            <div class="card-title">
              <h1 class="nombre"><mat-icon>grade</mat-icon> INSCRIPCIONES A EVENTOS</h1>
            </div>

            <div class="card-text">

                <div class="card" *ngFor="let evento of inscripciones">

                  <div class="card-body">

                    <h2 class="card-title">{{ evento }}</h2>
                    <br>
                    <a [routerLink]="['/detalles', evento]" class="btn btn-primary">Ver detalles</a>
                    &nbsp;
                    <a (click)="eliminarInscripcion(evento)" class="btn btn-danger">Eliminar inscripción</a>
                  </div>

                </div>

            </div>

          </div>

        </div>

      </div>

    </div>

    <div class="col-lg-6 col-md-12 col-sm-12">

      <div class="card gestionados font">

        <div class="card-content">

          <div class="card-body">

            <div class="card-title">
              <h1 class="nombre"><mat-icon>grade</mat-icon> EVENTOS GESTIONADOS</h1>
            </div>

            <div class="card-text">

              <div class="card" *ngFor="let evento of eventosGestionados">

                <div class="card-body">

                  <h2 class="card-title">{{ evento.nombre }}</h2>
                  <p>Usuarios registrados: {{evento.usuariosInscritos}}</p>
                  <a [routerLink]="['/detalles', evento.nombre]" class="btn btn-primary">Ver detalles</a>
                  &nbsp;
                  <a (click)="eliminarEvento(evento.nombre)" class="btn btn-danger">Eliminar evento</a>
                </div>

              </div>

            </div>

          </div>

        </div>

      </div>

    </div>

  </div>
  <br>
</div>
