<div class="banner">
  <img src="assets/usuario-trans.svg">
</div>

<div class="container">
  <div class="row">

    <div class="col-md-12">
        <mat-card>
          
          <mat-card-content>
            <br>
            <form class="formulario">
              <mat-form-field appearance="outline">
                <mat-label>Nombre de usuario</mat-label> <input type="text" name="nombre" value="{{usuario.nombre}}" matInput [(ngModel)]="nombreUsuario"/>
              </mat-form-field>

              <span class="divisor"></span>

              <mat-form-field appearance="outline">
                <mat-label>Email</mat-label> <input type="email" name="email" value="{{usuario.email}}" matInput [(ngModel)]="emailUsuario"/>
              </mat-form-field>

              <span class="divisor"></span>

              <mat-form-field appearance="outline">
                <mat-label>Tel√©fono</mat-label> <input type="text" name="telefono" value="{{usuario.telefono}}" matInput [(ngModel)]="telefonoUsuario"/>
              </mat-form-field>

              <span class="divisor"></span>

              <button class="boton" mat-raised-button (click)="cambiarDatos()">Cambiar</button>
            </form>
          </mat-card-content>
        </mat-card>
    </div>

  </div>

  <br>

  <div class="row" *ngIf="usuario.rol.nombre == 'admin'">
    <div class="col-md-12">
      <mat-card class="admin">
        <mat-card-content>
          <img src="assets/admin-trans.svg">
        </mat-card-content>
      </mat-card>
    </div>
  </div>
  <br>
</div>
